<body>
 
   

<div class="Lists" style="border: 10px; border: solid;">
    <p> liste 1 : [3,1,7,9]
    </p>

    <button class="btn btn-primary" type="button" onclick="SumDistinct()"> Somme distinct </button>
    <label name=""  cols="30" rows="2" style="margin-top: 50px;">                  Solution is :            </label>
    <label for="" id="affiche"> </label>
</div>

<div class="hash" style="border: 10px; border: solid; margin-top: 10px;">

        3:2,

    }</p>

    <label for="" id="affiche2"> </label>
</div>


<div class="OverlapList">
    <p>  Set3 = [12, 13, 6, 10] <br>
         Set4 = [13, 10, 16, 15]</p>
    <button class="btn btn-primary" type="button" onclick="SumOverlapping()"> Sum common elements </button>
    <label name=""  cols="30" rows="2" style="margin-top: 50px;">                  Solution is :            </label>
    <label for="" id="affiche3"> </label>
</div>

<div class="OverlapHash">
    <br><br>
    <p> Object 2 : {

        13 : 2,

        16 : 1,
        15 : 1,
      
      }</p>
    <button class="btn btn-primary" type="button" onclick="SumOverlapObj()"> Sum common (hash version) </button>

    <label for="" id="affiche4"> </label>
<br><br><br>
